<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="jquery.placeholder.js"></script>
    <style type="text/css">
        input {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>

    <input type="button" placeholder="button" value="button" />
    <input type="checkbox" placeholder="checkbox" />
    <input type="color" placeholder="color" />
    <input type="date" placeholder="date" />
    <input type="datetime" placeholder="datetime" />
    <input type="datetime-local" placeholder="datetime-local" />
    <input type="email" placeholder="email" />
    <input type="file" placeholder="file" />
    <input type="hidden" placeholder="hidden" />
    <input type="image" placeholder="image" />
    <input type="month" placeholder="month" />
    <input type="number" placeholder="number" />
    <input type="password" placeholder="password" />
    <input type="radio" placeholder="radio" />
    <input type="range" placeholder="range" />
    <input type="reset" placeholder="reset" />
    <input type="search" placeholder="search" />
    <input type="submit" placeholder="submit" />
    <input type="tel" placeholder="tel" />
    <input type="text" placeholder="text" />
    <input type="time" placeholder="time" />
    <input type="url" placeholder="url" />
    <input type="week" placeholder="week" />

</body>
</html>
